<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table,th, td{

            border: 3px solid #000;
            padding-left: 10px;
        }


        table {

            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th {
    text-align: left;
}
        
    </style>
</head>
<body>
    <!--Example 1-->
   <table>
       <tr>
           <th>No</th>
           <th>Name</th>
           <th>Age</th>
       </tr>
       <tr>
           <td>1</td>
           <td>reda</td>
           <td>21</td>
       </tr>
       <tr>
           <td>2</td>
           <td>mohammed</td>
           <td>21</td>
       </tr>
       <tr>
           <td>3</td>
           <td>ali</td>
           <td>21</td>
       </tr>
   </table>
          <!--Example 2-->
<table>
    <tr>
        <th>Name</th>
        <th colspan="2">Phone</th>
    </tr>
    <tr>
        <td>Reda</td>
        <td>50500505050</td>
        <td>599595959</td>
    </tr>
</table>
</body>
</html>
